<div class="container">
  <div class="row">
    <div class="form-group">    
      <input type="text" placeholder="Search Repository" class="form-control" name="githubUserName" [(ngModel)]="githubUserName" col-md-5>
  </div>
    <div class="form-group">
        <button type="button" (click)="fetchUser()" class="btn btn-primary">Get info</button>
    </div>
    </div>
            <div *ngIf="loading">loading...</div>

            <div *ngIf="errorAlert" class="alert alert-warning">
                <strong>Warning!</strong> {{errorAlert}}
            </div>
<div class='table-responsive'>
<table class='table'>
<thead>
<tr>
    <th>ID</th>
    <th>Name</th>
    <th>When created</th>
    <th>Forked</th>
    <th>description</th>
</tr>
</thead>
<tbody>
<tr *ngFor="let repo of Repos;">
    <td>{{repo.id}}</td>
    <td>{{repo.name}}</td>
    <td>{{repo.created_at}}</td>
    <td>{{repo.fork}}</td>
    <td>{{repo.description}}</td>
</tr>
</tbody>
</table>
  </div>
</div>
